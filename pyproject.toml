[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vlinder_toolkit"
description = "A VLINDER and MOCCA toolkit for scientists"
version = "0.1.0"
authors = [
    { name = "Thomas Vergauwen", email = "thomas.vergauwen@meteo.be" }
]

dependencies = [
    "pandas",
    "geopandas",
    "numpy"
]

readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/vergauwenthomas/vlinder_toolkit"


